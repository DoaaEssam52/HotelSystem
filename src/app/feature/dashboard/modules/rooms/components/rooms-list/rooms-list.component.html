<p-button label="Add room" class="btn-main mt-4" (click)="addRoom()"></p-button>

<app-table
  [columns]="columns"
  [data]="roomsList"
  [paginator]="paginator"
  [totalRecords]="totalRecords"
  [footerKey]="footerKey"
  (viewEmitter)="onView($event)"
  (editEmitter)="onEdit($event)"
  (deleteEmitter)="onDelete($event)"
></app-table>
