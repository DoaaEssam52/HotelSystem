<section class="section-auth d-flex align-items-center justify-content-center">
  <div class="container">
    <div class="row w-100 auth">
      <div class="col-md-6">
        <div class="logo">
          <img
            src="../../../../../assets/images/landing/Staycation.svg"
            alt="logo"
          />
        </div>
        <div class="auth-form px-5 pt-4 pb-3 d-flex flex-column gap-3">
          <div class="auth-title">
            <h2 class="mb-4">Reset Password</h2>
            <p class="mb-0">If you already have an account register</p>
            <p class="mb-0">
              You can
              <a routerLink="/auth/login" class="fw-bold">Login here !</a>
            </p>
          </div>
          <p-scrollPanel [style]="{ height: '50vh' }" class="py-3">
            <form
              [formGroup]="resetPasswordForm"
              class="d-flex flex-column gap-3"
            >
              <div class="d-flex flex-column">
                <label>Email</label>
                <span class="p-input-icon-right">
                  <i class="pi pi-envelope"></i>
                  <input
                    type="email"
                    pInputText
                    aria-describedby="email-help"
                    placeholder="Enter your email"
                    formControlName="email"
                  />
                </span>
                <small
                  id="email-help"
                  *ngIf="
                    resetPasswordForm.controls.email.touched &&
                    resetPasswordForm.controls.email.errors
                  "
                >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.email.errors?.['required']"
                    >Email is required</small
                  >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.email.errors?.['email']"
                    >Enter valid email</small
                  >
                </small>
              </div>

              <div class="d-flex flex-column">
                <label>OTP</label>
                <span class="p-input-icon-right">
                  <i class="pi pi-key"></i>
                  <input
                    type="text"
                    pInputText
                    aria-describedby="seed-help"
                    placeholder="Enter your otp"
                    formControlName="seed"
                  />
                </span>
                <small
                  id="seed-help"
                  *ngIf="
                    resetPasswordForm.controls.seed.touched &&
                    resetPasswordForm.controls.seed.errors
                  "
                >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.seed.errors?.['required']"
                    >Seed is required</small
                  >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.seed.errors?.['pattern']"
                    >Otp should be 4 characters</small
                  >
                </small>
              </div>

              <div class="d-flex flex-column">
                <label>Password</label>
                <p-password
                  [toggleMask]="true"
                  formControlName="password"
                  aria-describedby="password-help"
                  placeholder="Enter new password"
                ></p-password>
                <small
                  *ngIf="
                    resetPasswordForm.controls.password.touched &&
                    resetPasswordForm.controls.password.errors
                  "
                  id="password-help"
                >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.password.errors?.['required']"
                    >Password is required</small
                  >
                </small>
              </div>

              <div class="d-flex flex-column">
                <label>Confirm Password</label>
                <p-password
                  [feedback]="false"
                  [toggleMask]="true"
                  aria-describedby="confirm-password-help"
                  placeholder="Enter confirm password"
                  formControlName="confirmPassword"
                ></p-password>
                <small
                  *ngIf="
                    resetPasswordForm.controls.confirmPassword.touched &&
                    resetPasswordForm.controls.confirmPassword.errors
                  "
                  id="confirm-password-help"
                >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.confirmPassword.errors?.['required']"
                    >Confirm password is required</small
                  >
                  <small
                    class="text-danger"
                    *ngIf="resetPasswordForm.controls.confirmPassword.errors?.['notMatch']"
                    >Confirm password must match the password</small
                  >
                </small>
              </div>
            </form>
          </p-scrollPanel>

          <p-button
            label="Reset"
            [loading]="loading"
            class="btn-main"
            (click)="submit()"
          ></p-button>
        </div>
      </div>
      <div class="col-md-6 forget-reset-back"></div>
    </div>
  </div>
</section>
