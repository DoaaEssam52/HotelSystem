<div class="row mx-0 auth">
  <div class="col-lg-6">
    <div class="logo">
      <img
        src="../../../../../assets/images/landing/Staycation.svg"
        alt="logo"
      />
    </div>
    <div class="auth-form p-3 d-flex flex-column gap-3">
      <div class="auth-title">
        <h2 class="mb-4">Reset Password</h2>
        <p class="mb-0">If you already have an account register</p>
        <p class="mb-0">
          You can
          <a routerLink="/auth/login" class="fw-bold">Login here !</a>
        </p>
      </div>
      <p-scrollPanel [style]="{ height: '50vh' }">
        <form [formGroup]="resetPasswordForm" class="d-flex flex-column gap-4">
          <div class="d-flex flex-column gap-2">
            <label>Email</label>
            <span class="p-input-icon-right">
              <i class="pi pi-envelope"></i>
              <input
                type="email"
                pInputText
                aria-describedby="email-help"
                placeholder="Enter your email"
                formControlName="email"
              />
            </span>
            <div
              id="email-help"
              *ngIf="
                resetPasswordForm.controls.email.touched &&
                resetPasswordForm.controls.email.errors
              "
              class="position-relative"
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.email.errors?.['required']"
                >Email is required</small
              >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.email.errors?.['email']"
                >Enter valid email</small
              >
            </div>
          </div>

          <div class="d-flex flex-column gap-2">
            <label>OTP</label>
            <span class="p-input-icon-right">
              <i class="pi pi-key"></i>
              <input
                type="text"
                pInputText
                aria-describedby="seed-help"
                placeholder="Enter your otp"
                formControlName="seed"
              />
            </span>
            <div
              id="seed-help"
              *ngIf="
                resetPasswordForm.controls.seed.touched &&
                resetPasswordForm.controls.seed.errors
              "
              class="position-relative"
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.seed.errors?.['required']"
                >Seed is required</small
              >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.seed.errors?.['pattern']"
                >Otp should be 4 characters</small
              >
            </div>
          </div>

          <div class="d-flex flex-column gap-2">
            <label>Password</label>
            <p-password
              [toggleMask]="true"
              formControlName="password"
              aria-describedby="password-help"
              placeholder="Enter new password"
            ></p-password>
            <div
              *ngIf="
                resetPasswordForm.controls.password.touched &&
                resetPasswordForm.controls.password.errors
              "
              id="password-help"
              class="position-relative"
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.password.errors?.['required']"
                >Password is required
              </small>
            </div>
          </div>

          <div class="d-flex flex-column gap-2 mb-1">
            <label>Confirm Password</label>
            <p-password
              [feedback]="false"
              [toggleMask]="true"
              aria-describedby="confirm-password-help"
              placeholder="Enter confirm password"
              formControlName="confirmPassword"
            ></p-password>
            <div
              *ngIf="
                resetPasswordForm.controls.confirmPassword.touched &&
                resetPasswordForm.controls.confirmPassword.errors
              "
              id="confirm-password-help"
              class="position-relative"
            >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.confirmPassword.errors?.['required']"
                >Confirm password is required</small
              >
              <small
                class="text-danger"
                *ngIf="resetPasswordForm.controls.confirmPassword.errors?.['notMatch']"
                >Confirm password must match the password</small
              >
            </div>
          </div>
        </form>
      </p-scrollPanel>

      <p-button
        label="Reset"
        [loading]="loading"
        class="btn-main"
        (click)="submit()"
      ></p-button>
    </div>
  </div>
  <div
    class="col-lg-6 d-lg-flex d-none forget-reset-back p-5 flex-column justify-content-end"
  >
    <h2 class="main-color">Forgot password</h2>
    <p class="main-color">Homes as unique as you.</p>
  </div>
</div>
